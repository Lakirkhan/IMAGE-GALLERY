<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-container">
    <div class="image-gallery">
      
      <div class="gallery-thumbnails">
        <img src="./images/image1.jpg" alt="Image 1" class="thumbnail" onclick="openImage(0)">
        <img src="./images/image2.jpg" alt="Image 2" class="thumbnail" onclick="openImage(1)">
        <img src="./images/image3.jpg" alt="Image 3" class="thumbnail" onclick="openImage(2)">
        <img src="./images/image4.jpg" alt="Image 4" class="thumbnail" onclick="openImage(3)">
        <img src="./images/image5.jpg" alt="Image 4" class="thumbnail" onclick="openImage(4)">
        <img src="./images/image6.jpg" alt="Image 4" class="thumbnail" onclick="openImage(5)">

        
      </div>
    </div>
    
    
    <div class="modal" id="imageModal">
      <span class="close-btn" onclick="closeModal()">×</span>
      <img id="modalImage" class="modal-content" src="" alt="Full Image">
      <div class="modal-navigation">
        <button class="prev-btn" onclick="changeImage(-1)">❮</button>
        <button class="next-btn" onclick="changeImage(1)">❯</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
